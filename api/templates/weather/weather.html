<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="#" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        

</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'weather' %}" class="text-dark">Weather App</a>
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
    </div>
    <br />
    <div class=flex>
    <form  id="form" class=>{% csrf_token %}
        <input type= "text" id="name"/>
        <label for="name">Enter a Adress</label>
        <input type="submit"  value="SUBMIT" />
    </form>
    </div>
    <div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded">
    
        <ul>
            
            <li> Name:{{ data.name }}</li>
            <li>Tempreture:{{ data.temperature }}k</li>
            <li>Description:{{ data.weather_descrption}}</li>
            <li>Max Tempreture:{{ data.max_temp }}</li>
            <li>Min Tempreture:{{ data.min_temp }}</li>
           
        </h5>
        </h5>

       
           <div id="hide">
            <a onclick="historical_weather();" href="{% url 'historical_weather'  %}">Historical Data</a>
            </div>
        </ul>
        {%block content %}{%endblock%}
    </div>
    
<script type ="text/javascript">

    $(document).on('submit', '#form', function(e){
        // prevent page refresh 
        e.preventDefault();


        $.ajax({
            type: 'POST',
            url: '',
            data: {
                name: $('#name').val(),
                csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
            },
            // success: function() {
            //     aleart("sent");
            // }

        })
    });



    function historical_weather(){
        $.ajax({
            type:"POST",
            url:'/historical_weather',
            data:{
                name: $('#name').val(),
                csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
            }
        })
    }

   

    

</script>


</body>

</html>
